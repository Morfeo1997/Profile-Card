<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>


  <main class="main-container">
    <div class="bg-container">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>

    <picture class="pic-container">
      <img src="images/image-victor.jpg" alt="" class="pic">
    </picture>

    <section class="profile-container">
      
      <div class="profile">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="address">London</p>
      </div>

      <div class="info-container">

        <article class="items">
          <p class="headline">80K</p>
          <p class="under-headline">Followers</p>
        </article>

        <article class="items">
          <p class="headline">803K</p>
          <p class="under-headline">Likes</p>
        </article>

        <article class="items">
          <p class="headline">1.4K</p>
          <p class="under-headline">Photos</p>
        </article>
      </div>
    </section>
  </main>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="links">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Morfeo1997" target="_blank" class="links">Gastón Gómez</a>.
  </footer>
</body>
</html>
